     SPRING.APPLICATION.NAME: PROFISSIONAL-SERVICE
     SERVER.PORT: 8082
   healthcheck:
     test: curl --fail http://localhost:8765/p2as-api/v1/api/profissionais || exit 1
     interval: 60s
     retries: 5
     start_period: 20s
     timeout: 10s   
     
  apiServico:
